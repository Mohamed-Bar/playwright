name:  morning pipeline for Playwright Tests
on:

 schedule:
    - cron: '0 9 * * *'  # Runs at 9 AM every day
 push:
    branches: 
    - 'master'
 pull_request:
    branches: [ main ]
 workflow_dispatch:
    inputs:
      test-to-run:
        description: 'add your npx code here'
        required: false
        default: 'npm run script:to:run'
        type: string
      workers:
        description: 'number of workers to use'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
      browsers:
        description: 'browsers to run tests on' 
        required: false
        default: 'chromium' 
        type: choice
        options:
          - 'chromium'
          - 'firefox'
          - 'webkit'


    
jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install  --with-deps

    - name: Run Playwright tests
      env:
        test-to-run: ${{ github.event.inputs.test-to-run  || 'npm run script:to:run'}}
        workers: ${{ github.event.inputs.workers || '1' }}
        browsers: ${{ github.event.inputs.browsers || 'chromium' }}
      run: |
        ${{env.test-to-run}} --workers=${{env.workers}} --project=${{env.browsers}} || npm run posttest  
        
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    - name: upload allure reports 
      uses: actions/upload-artifact@v4

      if: ${{ !cancelled() }}
      with:
        name: allure-playwright-report
        path: allure-report/
        retention-days: 30

    - name: ZAP Scan
      uses: zaproxy/action-full-scan@v0.13.0
      with:
       target: 'https://the-internet.herokuapp.com/'

  